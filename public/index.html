<main>
    <div class="main-app">
        <aside class="sidebar overlap">
            <div class="profile-group">
                <div class="profile-avatar-group">
                    <img src="images\avatar.jpg" class="profile-avatar" alt="profile-avatar">
                    <a href="#" class="profile-status-circle">
                        <svg class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                            <path fill-rule="evenodd"
                                  d="M1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0zM8 0a8 8 0 100 16A8 8 0 008 0zM5 8a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zM5.32 9.636a.75.75 0 011.038.175l.007.009c.103.118.22.222.35.31.264.178.683.37 1.285.37.602 0 1.02-.192 1.285-.371.13-.088.247-.192.35-.31l.007-.008a.75.75 0 111.222.87l-.614-.431c.614.43.614.431.613.431v.001l-.001.002-.002.003-.005.007-.014.019a1.984 1.984 0 01-.184.213c-.16.166-.338.316-.53.445-.63.418-1.37.638-2.127.629-.946 0-1.652-.308-2.126-.63a3.32 3.32 0 01-.715-.657l-.014-.02-.005-.006-.002-.003v-.002h-.001l.613-.432-.614.43a.75.75 0 01.183-1.044h.001z"></path>

                        <span class="label">Set status</span>
                    </a>
                </div>
                <div id="sidebar-header-profile">
                    <h1 id="profile-name" class="profile-name"></h1>
                    <p class="profile-username"></p>
                </div>
            </div>
            <div class="profile-status">
                <label for="profile-status" class="form-input">
                    <svg class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                        <path fill-rule="evenodd"
                              d="M1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0zM8 0a8 8 0 100 16A8 8 0 008 0zM5 8a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zM5.32 9.636a.75.75 0 011.038.175l.007.009c.103.118.22.222.35.31.264.178.683.37 1.285.37.602 0 1.02-.192 1.285-.371.13-.088.247-.192.35-.31l.007-.008a.75.75 0 111.222.87l-.614-.431c.614.43.614.431.613.431v.001l-.001.002-.002.003-.005.007-.014.019a1.984 1.984 0 01-.184.213c-.16.166-.338.316-.53.445-.63.418-1.37.638-2.127.629-.946 0-1.652-.308-2.126-.63a3.32 3.32 0 01-.715-.657l-.014-.02-.005-.006-.002-.003v-.002h-.001l.613-.432-.614.43a.75.75 0 01.183-1.044h.001z"></path>
                    </svg>
                    <input type="text" id="profile-status" name="profile-status"
                           placeholder="Set status">
                </label>
            </div>

            <p class="profile-bio" id="profile-bio"></p>
            <button class="btn btn-block">Edit Profile</button>
        </aside>
    </div>
    <header class="main-header" id="main-header">
        <div class="main-header-content">
            <div class="main-header-profile">
                <div class="profile-group invisible" id="main-header-profile">

                    <span class="profile-username"></span>
                </div>
            </div>
            <div class="main-header-tab">
                <ul>
                    <li><a href="#">

                            Repositories

                    <li><a href="#">

    <div class="main-app" id="main-default">

            <form class="repository-filter">
                <label for="repo-search" class="repo-search form-input">
                    <input type="text" id="repo-search" name="repo-search"

                <button class="btn">

                        <path fill-rule="evenodd"

            </form>
            <div id="repositories"></div>

        </section>
